<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="./img/alarm.svg" type="image/x-icon">
    <title>Manage Time | Dashboard</title>
</head>
<body>
    <div class="container bg-info" id="home">
        <h1 class="text-center p-1 pt-2">Home Page</h1>
        <table class="table table-hover text-center justify-content-center">
            <thead>
              <tr>
                <th scope="col">#Number</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Name OF Zoom</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <div id="spans">
          <span class="bg-success" id="first" title="Total Price"></span>
          <span class="bg-danger" id="last" title="Total Hours"></span>
        </div>
    </div>
    <script src="homescript.js"></script>
</body>
</html>
