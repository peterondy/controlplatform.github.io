<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="alarm.svg" type="image/x-icon">
    <title>Login Page</title>
</head>
<body id="body">
    <div class="container bg-info" id="login">
        <h1 class="text-center p-3">Login Page</h1>
        <form>
            <div class="input-group mb-3">
                <input class="form-control" type="text" name="username" id="username" placeholder="Enter User Name">
              </div>
              <div class="input-group">
                <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password">
              </div>
        </form>
        <button class="btn btn-success float-end mt-2" id="login-btn">Login</button>
        <div id="al"></div>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>
